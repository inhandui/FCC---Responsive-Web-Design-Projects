<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Survey Form </title>
    <style>
        body {
            background: #6F9F9B;
        }
        
        h1 {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #main-card {
            background: #56D9CC;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 15%;
            margin-right: 15%;
            padding: 30px;
        }
        
        form {
            display: grid;
            grid-template-columns: 10px 1fr 1fr 10px;
            grid-template-rows:  repeat(13, minmax(30px,auto));
            grid-gap: 10px;
            grid-template-areas:
                "namel namel name name"
                "emaill emaill email email"
                "numberl numberl number number"
                "dropdownl dropdownl dropdown dropdown"
                "like-surveyl like-surveyl yesl yes"
                ". . nol no"
                "survey-typel survey-typel startupsl startups"
                ". . sciencel science"
                ". . healthl health"
                ". . politicsl politics"
                ". . othersl others"
                ". commentsl comments ."
                ". submit submit .";
        }
        
        #name-label {
            text-align: right;
            grid-area: namel;
        }
        
        #name {
            grid-area: name; 
        }
        
        #email-label {
            text-align: right;
            grid-area: emaill;
        }
        
        #email {
            grid-area: email;
        }
        
        #number-label {
            text-align: right;
            grid-area: numberl;
        }
        
        #number {
            grid-area: number;
        }
        
        #dropdown-label{
            text-align: right;
            grid-area: dropdownl;
        }
        
        #dropdown {
            grid-area: dropdown;
        }
        
        #like-survey-label {
            text-align: right;
            grid-area: like-surveyl;
        }
        
        #yes-label {
            grid-area: yesl;
        }
        
        #yes {
            grid-area: yes;
        }
        
        #no-label {
            grid-area: nol;
        }
        
        #no {
            grid-area: no;
        }
        
        #survey-type-label {
            grid-area: survey-typel;
        }
        
        #startups-label {
            grid-area: startupsl;
        }
        
        #startups {
            grid-area: startups;
        }
        
        #science-label {
            grid-area: sciencel;    
        }
        
        #science {
            grid-area: science;
        }
        
        #health-label {
            grid-area: healthl;
        }
        
        #health {
            grid-area: health;
        }
        
        #politics-label {
            grid-area: politicsl;
        }
        
        #politics {
            grid-area: politics;
        }
        
        #others-label {
            grid-area: othersl;
        }
        
        #others {
            grid-area: others;
        }
        
        #comments-label {
            grid-area: commentsl;
        }
        
        #comments {
            grid-area: comments;
        }
        
        #submit {
            grid-area: submit;
            justify-self: center;
            height: 40px;
            width: 70px;
            margin: 5px;
        }
        
    </style>
</head>
<body>
    <h1 id="tittle">Survey Form</h1>
    <div id="main-card">
        <p id="description">Colect information about survey experience</p>
        <form id="survey-form">
            <label id="name-label" for="name">* Name</label><input required id="name" type="text" placeholder="Enter your name" oninvalid="this.setCustomValidity('Please, enter your name here')"
    oninput="this.setCustomValidity('')">
            
            <label id="email-label" for="email">* Email</label><input required id=email type="email" placeholder="Enter your email" oninvalid="this.setCustomValidity('Please, enter your email like name@mail.com')" oninput="this.setCustomValidity('')">
            
            <label id="number-label" for="number">* Age</label><input required id="number" type="number" min="1" max="150" placeholder="Enter your age">
            
            <label id="dropdown-label">How do you feel about surveys?</label><select id="dropdown">
            <option value="" disabled selected>Select your option</option>
            <option value="bored">Bored</option>
            <option value="just-ok">Just OK</option>
            <option value="excited">Excited</option></select>
            
            <label id="like-survey-label">Do you like this survey?</label>
            <label id="yes-label" for="yes">
                <input id="yes" type="radio" name="like-survey">Yes
            </label>
            <label id="no-label" for="no">
                <input id="no" type="radio" name="like-survey">No
            </label>
            
            
            <label id="survey-type-label">Wich surveys subject did you answer?</label>
            <label id="startups-label" for="startups">
                <input id="startups" type="checkbox" name="survey-type">Startups
            </label>
            <label id="science-label" for="science">
                <input id="science" type="checkbox" name="survey-type">Science
            </label>
            <label id="health-label" for="health">
                <input id="health" type="checkbox" name="survey-type">Health
            </label>
            <label id="politics-label" for="politics">
                <input id="politics" type="checkbox" name="survey-type">Politics
            </label>
            <label id="others-label" for="others">
                <input id="others" type="checkbox" name="survey-type">Others
            </label>

            <label id="comments-label">Have a comment or suggestion?</label>
            <textarea id="comments" rows="4" cols="50" placeholder="Enter your comments or suggestions here"></textarea>
            
            <button id="submit" value="submit">Submit</button>
        </form>
    </div>

</body>
</html>
