<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Survey Form </title>
    <style>
        body {
            background: #6F9F9B;
        }
        
        h1 {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #main-card {
            background: #56D9CC;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 15%;
            margin-right: 15%;
            padding: 10px;
        }
        
        form {
            display: grid;
            grid-template-columns: auto;
            grid-template-rows: auto auto;
            grid-gap: 10px;
            grid-template-areas:
                "namel name"
                "emaill email"
                "numberl number"
                "dropdownl dropdown"
                "0 submit";
        }
        
        #name-label {
            text-align: right;
            grid-area: namel;
        }
        
        #name {
            grid-area: name; 
        }
        
        #email-label {
            text-align: right;
            grid-area: emaill;
        }
        
        #email {
            grid-area: email;
        }
        
        #number-label {
            text-align: right;
            grid-area: numberl;
        }
        
        #number {
            grid-area: number;
        }
        
        #dropdown-label{
            text-align: right;
            grid-area: dropdownl;
        }
        
        #dropdown {
            grid-area: dropdown;
        }
        
        #submit {
            grid-area: submit;
        }
        
    </style>
</head>
<body>
    <h1 id="tittle">Survey Form</h1>
    <div id="main-card">
        <p id="description">Colect information about survey experience</p>
        <form id="survey-form">
            <label id="name-label" for="name">* Name</label><input required id="name" type="text" placeholder="Enter your name" oninvalid="this.setCustomValidity('Please, enter your name here')"
    oninput="this.setCustomValidity('')">
            <label id="email-label" for="email">* Email</label><input required id=email type="email" placeholder="Enter your email" oninvalid="this.setCustomValidity('Please, enter your email like name@mail.com')" oninput="this.setCustomValidity('')">
            <label id="number-label" for="number">* Age</label><input required id="number" type="number" min="1" max="150" placeholder="Enter your age">
            <label id="dropdown-label">How do you feel about surveys?</label><select id="dropdown">
            <option value="" disabled selected>Select your option</option>
            <option value="bored">Bored</option>
            <option value="just-ok">Just OK</option>
            <option value="excited">Excited</option></select>
            <button id="submit" value="submit">Submit</button>
        </form>
    </div>

</body>
</html>
