<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <style>
            /* Palette generated by Material Palette - materialpalette.com/light-blue/grey */

            .dark-primary-color    { background: #0288D1; }
            .default-primary-color { background: #03A9F4; }
            .light-primary-color   { background: #B3E5FC; }
            .text-primary-color    { color: #FFFFFF; }
            .accent-color          { background: #9E9E9E; }
            .primary-text-color    { color: #212121; }
            .secondary-text-color  { color: #757575; }
            .divider-color         { border-color: #BDBDBD; }
            
            html {
                font-family: 'Gupter', serif;
            }
            
            .nav
            {
                display: flex;
                justify-content: flex-end;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: auto;
                z-index: 10;
                opacity: 0.9;
            }
        
            .nav-item 
            {
                display: flex;
                margin-left: 3em;
                font-size: 3em;
/*                font-family: 'Gupter', serif;*/
                margin-top: 0.1em;
                margin-bottom: 0.1em;
                margin-right: 0.3em;
                padding-right: 0.5em;
/*                justify-content: space-between;*/
/*                flex-grow: 1;*/
            }
            
            .welcome 
            {
                width: 100%;
                height: 100vh;
            }
            
            .welcome-text
            {
                position: relative;
                top: 40vh;
/*                font-family: 'Gupter', serif;*/
                font-size: 2.5em;
                text-align: center;
                text-shadow: 1px 1px 20px #FFFFFF;
            }
            
            .project-group
            {
                display: flex;
                flex-flow: row wrap;
                justify-content: space-between;
                position: relative;
                padding-top: 5em;
            }
            
            .project-tile
            {
                border-radius: 1em;
                box-shadow: 5px 5px 7px #212121;
                margin: 2em;
                opacity: 0.7;
            }
            
            .project-tile:hover
            {
                box-shadow: 10px 10px 40px #FFFFFF;
                opacity: 1;
            }
            
            .img-tile 
            {
                width: 350px;
                border-radius: 1.5em;
                margin: 0.4em 0.4em 0 0.4em;
                opacity: 0.7;
            }
            
            .img-tile:hover
            {
                box-shadow: 10px 10px 40px #FFFFFF;
                opacity: 1;
            }
            
            .profile-group
            {
                display: flex;
                height: 40vh;
                flex-flow: row;
                justify-content: space-around;
            }
            
            .profile-item
            {
                margin-bottom: 2em;
                font-size: 3em;
/*                font-family: 'Gupter', serif;*/
                align-self: flex-end;
            }
            
            .profile-item:hover
            {
/*                margin-bottom: 1.5em;*/
                font-size: 3.2em;
/*                align-self: center;*/
            }
            
            .profile-group a
            {
                color: #FFFFFF;
                text-shadow: 10px 10px 60px #212121;
            }
            
            a
            {
                text-decoration-line: none;
                color: #757575;
            }
            
            p {
/*                align-content: center;*/
                display: flex;
                margin: 0.2em auto 0.2em auto;
                justify-content: center;
                font-size: 1.5em;
            }

            @media (max-width: 415px )
            {
            
            }
            
        </style>
        <title>Personal Portfolio Webpage</title>
    </head>
    <body class="dark-primary-color">
        <nav id="navbar" class="nav light-primary-color">
            <div class="nav-item"><a href="#welcome-section">About</a></div>
            <div class="nav-item"><a href="#projects">Projects</a></div>
            <div class="nav-item"><a href="#profile">Profiles</a></div>
        </nav>
        <section id="welcome-section" class="welcome">
            <h1 class="welcome-text">Hi! It will be a pleasure to show you my projects!</h1>
        </section>
        <section id="projects" class="project-group">
            <div id="tribute-page" class="project-tile default-primary-color">
                <a href="https://inhandui.github.io/FCC---Responsive-Web-Design-Projects/Tribute%20Page/index.html">
                    <img src="img/tribute.png" alt="Ze Ramalho's tribute page" class="img-tile">
                </a>
                <p>Ze Ramalho's Tribute Page</p>
            </div>
            <div id="survey-form" class="project-tile default-primary-color">
                <a href="https://inhandui.github.io/FCC---Responsive-Web-Design-Projects/Survey%20Form/index.html">
                    <img src="img/survey.png" alt="survey form" class="img-tile">
                </a>
                <p>Survey Form</p>
            </div>
            <div id="product-landing-page" class="project-tile default-primary-color">
                <a href="https://inhandui.github.io/FCC---Responsive-Web-Design-Projects/Product_landing_page/index.html">
                    <img src="img/product.png" alt="Product landing page" class="img-tile">
                </a>
                <p>Product Landing Page</p>
            </div>
            <div id="technical-documentatio-page" class="project-tile default-primary-color">
                <a href="https://inhandui.github.io/FCC---Responsive-Web-Design-Projects/Documentation_page/index.html">
                    <img src="img/product.png" alt="Documentation page" class="img-tile">
                </a>
                <p>Documentation Page</p>
            </div>
        </section>
        <section id="profile" class="profile-group">
            <div class="profile-item"><a id="profile-link" href="https://www.freecodecamp.org/inhandui" target="_blank">Free Code Camp</a></div>
            <div class="profile-item"><a id="github-profile" href="https://github.com/inhandui" target="_blank">GitHub</a></div>
        </section>
        <link href="https://fonts.googleapis.com/css?family=Gupter&display=swap" rel="stylesheet">
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
