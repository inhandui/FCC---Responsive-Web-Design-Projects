<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Coders for Hire</title>
    <style>
        /* navigation menu side by side of header-img and slogan-label */
        #header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
        }
        
        /* header-img and slogan-label on top of the other */
        #home {
            background-color: #A9A9A9;
            display: flex;
            flex-direction: column;
            border-right-color: white;
            border-right-style: solid;
            border-width: thin;
        }
        
        #slogan-label {
            color: #272727;
        }
        
        #header-img {
            height: 100px;
            width: 100px;
        }
        
        /* Change the menu items layout */
        #nav-bar {
            background-color: #4B2686;
            display: flex;
            flex-direction: row;
            flex-grow: 1;
        }
        
        #nav-bar > div {
            display: flex;
            justify-content: space-around;
            flex-grow: 1;
        }
        
        a {
            text-decoration-line: none;
            margin: auto;
            text-align: center;
            font-size: 2em;
            color: #EFEEF0;
        }
        /* content area */
        #content {
            background-color: #838383;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #div-video {
            margin-top: 5%;
            margin-bottom: 5%;
        }
        
        #video {
            width: 560px;
            height: 315px;
        }
        
        #form {
            margin-bottom: 3em;
        }
        
        @media (max-width: 575px) {
            /* navigation menu side by side of header-img and slogan-label */
            #header {
                display: flex;
                flex-direction: row;
            }

            /* header-img and slogan-label on top of the other */
            #home {
                background-color: #A9A9A9;
                display: flex;
                flex-direction: column;
                border-right-color: white;
                border-right-style: solid;
                border-width: thin;
            }

            #slogan-label {
                color: #272727;
            }

            #header-img {
                height: 100px;
                width: 100px;
            }

            /* Change the menu items layout */
            #nav-bar {
                background-color: #4B2686;
                display: flex;
                flex-direction: row;
                flex-grow: 1;
            }

            #nav-bar > div {
                display: flex;
                justify-content: space-around;
                flex-grow: 1;
            }

            a {
                text-decoration-line: none;
                margin: auto;
                text-align: center;
                font-size: 1em;
                color: #EFEEF0;
            }
            /* content area */
            #content {
                background-color: #838383;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            #div-video {
                margin-top: 2%;
                margin-bottom: 2%;
            }

            #video {
                width: 95%;
                height: auto;
            }

            #form {
                margin-bottom: 1em;
            }
        }
    </style>
</head>
	<body>
        <div id="header">
            <div id="home">
                <img id="header-img" src="code_zone.png" hint="Code Zone logo">
                <label id="slogan-label">Coders for Hire</label>
            </div>
            <nav id="nav-bar">
                <div><a class="nav-link" href="#home">Home</a></div>
                <div><a class="nav-link" href="#products">Products</a></div>
                <div><a class="nav-link" href="#about-us">About us</a></div>
                <div><a class="nav-link" href="#contact-us">Contact us</a></div>
            </nav>
        </div>
        <div id="content">
            <div id="products">
                <div id="div-video">
                    <iframe id="video" src="https://www.youtube.com/embed/FBMMNBOXins?autoplay=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
            <div id="about-us">
            </div>
            <div id="contact-us">
                Contact us
                <form id="form" action="https://www.freecodecamp.org/email-submit" method="post">
                    <label id="email-label" for="email">* Email</label><input name="email" required id="email" type="email" placeholder="Enter your email" oninvalid="this.setCustomValidity('Please, enter your email like name@mail.com')" oninput="this.setCustomValidity('')">
                    <input id="submit" value="Submit" type="submit">
                </form>
            </div>
        </div>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
