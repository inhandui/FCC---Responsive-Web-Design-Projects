<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Coders for Hire</title>
    <style>
        body {
            background-color: #272727;
            color: white;
        }
        
        /* positioning menu always on top */
        #header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
        }
        
        /* navigation menu side by side of header-img and slogan-label */
        #menu {
            display: flex;
            flex-direction: row;
        }
        
        /* header-img and slogan-label on top of the other */
        #home {
            background-color: #A9A9A9;
            display: flex;
            flex-direction: column;
            border-right-color: #A9A9A9;
            border-right-style: solid;
            border-left-color: #A9A9A9;
            border-right-style: solid;
            border-width: thin;
        }
        
        #slogan-label {
            color: #272727;
        }
        
        #header-img {
            height: 100px;
            width: 100px;
        }
        
        /* Change the menu items layout */
        #nav-bar {
            background-color: #4B2686;
            display: flex;
            flex-direction: row;
            flex-grow: 1;
        }
        
        #nav-bar > div {
            display: flex;
            justify-content: space-around;
            flex-grow: 1;
        }
        
        a {
            text-decoration-line: none;
            display: block;
            padding: 1em;
            margin: auto;
            text-align: center;
            font-size: 2em;
            color: #EFEEF0;
        }
        /* content area */
        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 125px;
        }
        
        #div-video {
            margin-top: 10%;
            margin-bottom: 10%;
        }
        
        #video {
            width: 560px;
            height: 315px;
        }
        
        #form {
            margin-bottom: 3em;
        }
        
        @media (max-width: 810px){
            a {
                font-size: 1.8em;
            }
        }
        
        @media (max-width: 750px){
            a {
                font-size: 1.6em;
            }
        }
        
        @media (max-width: 700px){
            a {
                font-size: 1.4em;
            }
        }
        
        @media (max-width: 680px){
            a {
                font-size: 1.2em;
            }
        }
        
        @media (max-width: 620px){
            a {
                font-size: 1.2em;
            }
        }
        
        @media (max-width: 580px) {
            #header-img {
                height: 85px;
                width: 85px;
            }
            
            a {
                font-size: 15px;
            }
            
            #div-video {
                margin-top: 5%;
                margin-bottom: 5%;
            }
            
            #video {
                width: 460px;
                height: 215px;
            }

            #form {
                margin-bottom: 1em;
            }
        }
        
        @media (max-width: 480px){
            a {
                font-size: 14px;
            }
            
            #video {
                width: 445px;
            }
        }
        
        @media (max-width: 450px){
            a {
                font-size: 13px;
            }
            
            #video {
                width: 410px;
            }
        }
        
        @media (max-width: 415px ){
            #video {
                width: 390px;
            }
        }
    </style>
</head>
	<body>
        <div id="header">
            <div id="menu">
                <div id="home">
                    <img id="header-img" src="code_zone.png" hint="Code Zone logo">
                    <label id="slogan-label">Coders for Hire</label>
                </div>
                <nav id="nav-bar">
                    <div><a class="nav-link" href="#home">Home</a></div>
                    <div><a class="nav-link" href="#products">Products</a></div>
                    <div><a class="nav-link" href="#about-us">About us</a></div>
                    <div><a class="nav-link" href="#contact-us">Contact us</a></div>
                </nav>
            </div>
        </div>
        <div id="content">
            <div id="products">
                <div id="div-video">
                    <iframe id="video" src="https://www.youtube.com/embed/yU24gulFij0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
            <div id="about-us">
            </div>
            <div id="contact-us">
                Contact us
                <form id="form" action="https://www.freecodecamp.org/email-submit" method="post">
                    <label id="email-label" for="email">* Email</label><input name="email" required id="email" type="email" placeholder="Enter your email" oninvalid="this.setCustomValidity('Please, enter your email like name@mail.com')" oninput="this.setCustomValidity('')">
                    <input id="submit" value="Submit" type="submit">
                </form>
            </div>
        </div>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
