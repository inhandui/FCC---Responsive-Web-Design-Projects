<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Coders for Hire</title>
    <style>
        /* navigation menu side by side of header-img and slogan-label */
        .header-div {
            display: flex;
            flex-direction: row;
        }
        
        /* header-img and slogan-label on top of the other */
        #logo-div {
            background-color: blue;
            display: flex;
            flex-direction: column;
            border-right-color: white;
            border-right-style: solid;
            border-width: thin;
        }
        
        #header-img {
            height: 100px;
            width: 100px;
        }
        
        /* Change the menu items layout */
        #nav-bar {
            background-color: #A9A9A9;
            display: flex;
            flex-direction: row;
            flex-grow: 1;
        }
        
        #nav-bar > div {
            display: flex;
            justify-content: space-around;
            flex-grow: 1;
        }
        
        a {
            text-decoration-line: none;
            margin: auto;
            text-align: center;
            font-size: 2em;
            color: blue;
        }
        /* center the product information */
        /* center and layout contact us form */
    </style>
</head>
	<body>
        <div id="header" class="header-div">
            <div id="logo-div">
                <img id="header-img" src="code_zone.png" hint="Code Zone logo">
                <label id="slogan-label">Coders for Hire</label>
            </div>
            <nav id="nav-bar">
                <div><a id="home" class="nav-link center-text" href="#home">Home</a></div>
                <div><a id="products" class="nav-link" href="#products">Products</a></div>
                <div><a id="about-us" class="nav-link" href="#about-us">About us</a></div>
                <div><a id="contact-us" class="nav-link" href="#contact-us">Contact us</a></div>
            </nav>
        </div>
        <div id="div-video">
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/FBMMNBOXins?autoplay=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div id="form-div">
            Contact us
            <form id="form" action="https://www.freecodecamp.org/email-submit" method="post">
                <label id="email-label" for="email">* Email</label><input name="email" required id="email" type="email" placeholder="Enter your email" oninvalid="this.setCustomValidity('Please, enter your email like name@mail.com')" oninput="this.setCustomValidity('')">
                <input id="submit" value="Submit" type="submit">
            </form>
        </div>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
